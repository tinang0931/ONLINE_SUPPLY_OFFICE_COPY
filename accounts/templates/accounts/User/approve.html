<!-- admin/approve_user.html -->
 {% for user in user %}
<h2>Approve User: {{ user.username }}</h2>
<form method="POST">
    {% csrf_token %}
    <label for="budget">Budget:</label>
    <input type="number" name="budget" value="{{ user.budget }}" step="0.01" required>
    <button type="submit">Approve User</button>
</form>
{% endfor %}
