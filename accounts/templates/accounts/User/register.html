                    <div class="register-details">

        <label class="checkbox-label" for="budgetRadio">

                <div class="login-link">

                </div>
                
                <button type="submit" class="btn"> Sign Up </button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get all radio buttons
            var radioButtons = document.querySelectorAll("input[type='radio'][name='user_type']");
    
            // Attach click event listeners to each radio button
            radioButtons.forEach(function (radioButton) {
                radioButton.addEventListener("click", function () {
                    // Remove 'selected' class from all labels
                    document.querySelectorAll(".checkbox-label").forEach(function (label) {
                        label.classList.remove("selected");
                    });
    
                    // Add 'selected' class to the clicked label
                    var label = document.querySelector("label[for='" + this.id + "']");
                    if (label) {
                        label.classList.add("selected");
                    }
                });
            });
        });
    </script>
