{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width,initial-scale=1.0">
    <script src="https://fonts.google.com/icons"></script>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://boxicons.com/?query=exit&fbclid=IwAR22yDHvLp_n1ychuVbHpb9TxF8U85lSVnq2vj-pAtauuOijtfBOEMopLLU">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>


    <title>Registration Page</title>
</head>

<body>
    <div class="title">Online Supply System</div>

    
    <div class="wrapper">
        <div class="center-text">

            {% if messages %}
    
            {% for message in messages %}
                {{ message }}
                {% endfor %}
    
            {% endif %}
    </div>

        <div class="icon-container">
            <img class="login_icon" src="{% static 'images/register.png' %}" alt="">
        </div>

            
        <form action="{% url 'register_user' %}" method="post">
            {% csrf_token %}
        
            <h1>Register</h1>

            <div class="input-box">
                <input type="number" id="username" name="username" placeholder="CTU ID:" required oninput="maxLengthCheck(this, 10)">
            </div>
            <script>
            function maxLengthCheck(object, maxLength) {
                if (object.value.length > maxLength)
                object.value = object.value.slice(0, maxLength);
                }
            </script>

            <div class="input-box">
                <input type="text" id="fname" name="fname" placeholder="First Name:" required>
                <i class='bx bxs-id-card'></i>
            </div>

            <div class="input-box">
                <input type="text" id="lname" name="lname" placeholder="Last Name:" required>
            </div>

            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email:" required>
            </div>

            <div class="input-box">
                <input type="number" id="contact1" name="contact1" placeholder="Contact No.1:" required oninput="maxLengthCheck(this, 12)">
            </div>

            <div class="input-box">
                <input type="number" id="contact2" name="contact2" placeholder="Contact No.2:" required oninput="maxLengthCheck(this, 12)">
            </div>
            <script>
            function maxLengthCheck(object, maxLength) {
                if (object.value.length > maxLength)
                object.value = object.value.slice(0, maxLength);
                }
            </script>

            <div class="input-box">
                <input type="password" id="pass1" name="pass1" placeholder="Password:" required oninput="maxLengthCheck(this, 15)">
            </div>

            <div class="input-box">
                <input type="password" id="pass2" name="pass2" placeholder="Confirm Password:" required oninput="maxLengthCheck(this, 15)">
            </div>
            <script>
            function maxLengthCheck(object, maxLength) {
                if (object.value.length > maxLength)
                object.value = object.value.slice(0, maxLength);
                }
            </script>
            <button type="submit" class="btn"> Register </button>

            <div class="login-link">
                <p>Already have an Account? <a href="{% url 'login' %}">Login</a></p>
            </div>

        </form>
    </div>
</body>
</html>
