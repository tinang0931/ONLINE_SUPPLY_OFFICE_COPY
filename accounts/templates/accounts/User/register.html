{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://fonts.google.com/icons"></script>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://boxicons.com/?query=exit&fbclid=IwAR22yDHvLp_n1ychuVbHpb9TxF8U85lSVnq2vj-pAtauuOijtfBOEMopLLU">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</head>

<body>
    <div class="upper">Online Supply System</div>

    <div class="container">
        {% if messages %}
    
            {% for message in messages %}
                {{ message }}
                {% endfor %}
    
            {% endif %}


            <div class="icon-container">
                <img class="login_icon" src="{% static 'images/register.png' %}" alt="">
            </div>

        <div class="title">Register</div>
        <form action="{% url 'register' %}" method="post">
            {%csrf_token %}

            <div class="user-details">
                <div class="input-box">
                    <span class="details"></span>
                    <input type="number" placeholder="CTU ID:" required oninput="maxLengthCheck(this, 11)">
                </div>
                <script>
                    function maxLengthCheck(object, maxLength) {
                        if (object.value.length > maxLength)
                        object.value = object.value.slice(0, maxLength);
                        }
                    </script>

                <div class="input-box">
                    <span class="details"></span>
                    <input type="email" placeholder="Email:" required>
                </div>

                <div class="input-box">
                    <span class="details"></span>
                    <input type="text" placeholder="First Name:" required>
                </div>

                <div class="input-box">
                    <span class="details"></span>
                    <input type="text" placeholder="Last Name:" required>
                </div>

                <div class="input-box">
                    <span class="details"></span>
                    <input type="number" placeholder="Contact No. 1:" required oninput="maxLengthCheck(this, 12)">
                </div>
                <script>
                    function maxLengthCheck(object, maxLength) {
                        if (object.value.length > maxLength)
                        object.value = object.value.slice(0, maxLength);
                        }
                    </script>

                <div class="input-box">
                    <span class="details"></span>
                    <input type="number" placeholder="Contact 2:" required oninput="maxLengthCheck(this, 12)">
                </div>
                <script>
                    function maxLengthCheck(object, maxLength) {
                        if (object.value.length > maxLength)
                        object.value = object.value.slice(0, maxLength);
                        }
                    </script>

                <div class="input-box">
                    <span class="details"></span>
                    <input type="password" placeholder="Password:" required oninput="maxLengthCheck(this, 15)">
                </div>
                <script>
                    function maxLengthCheck(object, maxLength) {
                        if (object.value.length > maxLength)
                        object.value = object.value.slice(0, maxLength);
                        }
                    </script>

                <div class="input-box">
                    <span class="details"></span>
                    <input type="password" placeholder="Confirm Password:" required oninput="maxLengthCheck(this, 15)">
                </div>
                <script>
                    function maxLengthCheck(object, maxLength) {
                        if (object.value.length > maxLength)
                        object.value = object.value.slice(0, maxLength);
                        }
                    </script>

                <div class="register-details">
                    <input type="radio" name="user" id="dot-1">
                    <input type="radio" name="user" id="dot-2">
                    <span class="user-title">REGISTER AS:</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="user">User</span>
                        </label>

                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="user">Admin</span>
                        </label>
                    </div>
                </div>

                <div class="login-link">
                    <p>Already have an Account? <a href="{% url 'login' %}">Login</a></p>
                </div>
                
                <button type="submit" class="btn"> Register </button>
        </div>
        </form>
    </div>
</body>
</html>
