{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width,initial-scale=1.0">
    <script src="https://fonts.google.com/icons"></script>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://boxicons.com/?query=exit&fbclid=IwAR22yDHvLp_n1ychuVbHpb9TxF8U85lSVnq2vj-pAtauuOijtfBOEMopLLU">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</head>

<body>
    <div class="container">
        <div class="title">Register</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">CTU ID:</span>
                    <input type="number" placeholder="Enter your CTU ID" required>
                </div>

                <div class="input-box">
                    <span class="details">First Name:</span>
                    <input type="text" placeholder="Enter your first name" required>
                </div>

                <div class="input-box">
                    <span class="details">Last Name:</span>
                    <input type="text" placeholder="Enter your last name" required>
                </div>

                <div class="input-box">
                    <span class="details">Email:</span>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <span class="details">Contact 1:</span>
                    <input type="number" placeholder="Enter your number" required>
                </div>

                <div class="input-box">
                    <span class="details">Contact 2:</span>
                    <input type="number" placeholder="Enter your number" required>
                </div>

                <div class="input-box">
                    <span class="details">Password:</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <div class="input-box">
                    <span class="details">Confirm Password:</span>
                    <input type="password" placeholder="Confirm your password" required>
                </div>

                <div class="user-details">
                    <span class="user-title">Register as:</span>
                    <div class="category">
                        <label for="">
                            <span class="dot one"></span>
                            <span class="user">User</span>
                        </label>

                        <label for="">
                            <span class="dot one"></span>
                            <span class="user">Admin</span>
                        </label>
                    </div>
                </div>
            <div class="button">
                <input type="submit" value="Register"
            </div>
            </div>
        </form>
    </div>


</body>
</html>
