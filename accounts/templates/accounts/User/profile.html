{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requesting Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <script>
        const actualUsername = "Actual User's Name";
        const usernamePlaceholder = document.getElementById('username-placeholder');
        usernamePlaceholder.textContent = actualUsername;
    </script>
    <script>
        const userEmail = "user@example.com";
        const emailPlaceholder = document.getElementById('email-placeholder');
        emailPlaceholder.textContent = userEmail;
    </script>
    <script>
        const userIsLoggedIn = true;

        if (userIsLoggedIn) {
            const accountIdPlaceholder = document.getElementById('account-id');
            accountIdPlaceholder.textContent = '123456';
        }
        </script>
        
      </head>
      <body>
        <div class="background">
          <div class="image-container">
            <img class="background-image" src="{% static 'images/ctu_loogo.png' %}" alt="BG-logo">
          </div>
      
          <div id="page-content-wrapper ">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
              <div class="container-fluid col-2 p-0px">
                  <img src="{% static 'images/ctu_loogo.png' %}" alt="CTU LOGO">
              </div>
              <div class="head col-10">
                  <h1 class="head">Online Supply Office</h1>
                  <h1 class="p1">Cebu Technological University - Argao Campus</h1>
              </div>
            </nav>
          </div>
        </div>   
        <h1 class="welcome">Welcome to Cebu Technological University - Argao Campus Online Supply System </h1>
        <div class="d-flex" id="wrapper">
          <a href="">
            <img class="home-icon" src="{% static 'images/home.png' %}" alt="Go back to home">
          </a>
          </div>
          <img class="profile-picture" src="{% static 'images/profile-img.png' %}" alt="Profile">
          </div>
        </div>
        <div>
        <input type="text" class="fname" placeholder="Full Name">
        <input type="text" class="emmail" placeholder="Email Address">
        <input type="number" class="contact1" placeholder="Contact No.1">
        <input type="number" class="contact2" placeholder="Contact No.2">
        <input type="password" class="password" placeholder="Password">
        <input type="password" class="re-type-pass" placeholder="Confirm Password">
        <button class="learn-more">
          <span class="circle" aria-hidden="true">
          <span class="icon arrow"></span>
          </span>
          <span class="button-text">Submit</span>
        </button>
      </div>
      <div>  
        <div class="username">
          <span id="username-placeholder">Guest User</span>
        </div>
        <div class="email">
          <span id="email-placeholder">user@example.com</span>
        </div>
        <div class="account-id">
          <span id="account-id-placeholder">Account ID: <span id="account-id">12345</span></span>

        </div>
        
    </html>
