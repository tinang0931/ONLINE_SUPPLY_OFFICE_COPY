{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requesting Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/pro_file.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
      </head>
      <body>
        <div class="background">
          <div class="image-container">
            <img class="background-image" src="{% static 'images/ctu_loogo.png' %}" alt="BG-logo">
          </div>
      
          <div id="page-content-wrapper ">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
              <div class="container-fluid col-2 p-0px">
                  <img src="{% static 'images/ctu_loogo.png' %}" alt="CTU LOGO">
              </div>
              <div class="head col-10">
                  <h1 class="head">Online Supply Office</h1>
                  <h1 class="p1">Cebu Technological University - Argao Campus</h1>
              </div>
            </nav>
          </div>
        </div>   
        <h1 class="welcome">Welcome to Cebu Technological University - Argao Campus Online Supply System </h1>
        <div class="d-flex" id="wrapper"> 
          <div class="rectangle">
            <div class="username-text">
            <h1 class="guest">12345</h1>
            <p class="student">STUDENT</p>
          <img class="profile-picture" id="profile-pic" src="{% static 'images/profile-img.png' %}" alt="Profile">
          <script>
            
            const savedImageUrl = localStorage.getItem('profileImage');
            
           
            if (savedImageUrl) {
                const profilePic = document.getElementById('profile-pic');
                profilePic.src = savedImageUrl;
            }
        </script>

  
          <a href="{% url 'profile' %}"> 
          <button class="submit" onclick="window.location.href='profile.html'">Update Profile</button>
          <a href="{% url 'notification' %}">
          <button class="ho_me" onclick="window.location.href='notification.html'">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </button>
        </a>
      </a>
        </div>
      </div>

        <div class="container">
          <h1 class="user">USER'S INFO</h1>
          <p class="emel">example@gmail.com</p>
          <p class="contct1">012345678</p>
          <p class="contct2">098765432</p>
          
        </div>
        <script>
         
          var fullName = localStorage.getItem('fullName') || 'Username';
          var emailAddress = localStorage.getItem('emailAddress') || 'user@example.com';
          var contact1 = localStorage.getItem('contact1') || '12345';
          var contact2 = localStorage.getItem('contact2') || '12345';
      
          
          document.querySelector('.user').textContent = fullName;
          document.querySelector('.emel').textContent = emailAddress;
          document.querySelector('.contct1').textContent = contact1;
          document.querySelector('.contct2').textContent = contact2;

       
        </script>
    </html>
