
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requesting Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/pro_file.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
      </head>
      <body>
        <div class="background">
          <div class="image-container">
            <img class="background-image" src="{% static 'images/ctu_loogo.png' %}" alt="BG-logo">
          </div>
      
          <div id="page-content-wrapper ">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
              <div class="container-fluid col-2 p-0px">
                  <img src="{% static 'images/ctu_loogo.png' %}" alt="CTU LOGO">
              </div>
              <div class="head col-10">
                  <h1 class="head">Online Supply Office</h1>
                  <h1 class="p1">Cebu Technological University - Argao Campus</h1>
              </div>
            </nav>
          </div>
        </div>   
        <h1 class="welcome">Welcome to Cebu Technological University - Argao Campus Online Supply System </h1>
        <div class="d-flex" id="wrapper">
          <a href="{% url 'notification' %}">
          </a>
          <div class="rectangle">
            <h1 class="guest">Username</h1>
            <p class="student">STUDENT</p>
          <img class="profile-picture" id="profile-pic" src="{% static 'images/profile-img.png' %}" alt="Profile">
          <script>
            
            const savedImageUrl = localStorage.getItem('profileImage');
            
           
            if (savedImageUrl) {
                const profilePic = document.getElementById('profile-pic');
                profilePic.src = savedImageUrl;
            }
        </script>
         
          <button class="submit " onclick="window.location.href='{% url 'profile_html' %}'">Update Profile</button>
          <button class="ho_me" onclick="window.locationhref='{% url 'notification_html' %}'"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        </div>

        <div class="container">
          <h1 class="user">USER'S INFO</h1>
          <p class="emel">example@gmail.com</p>
          <p class="contct1">012345678</p>
          <p class="contct2">098765432</p>
        </div>
        <script>
          
          var fullName = localStorage.getItem('fullName');
          var emailAddress = localStorage.getItem('emailAddress');
        
          document.getElementById('username-placeholder').textContent = fullName || 'Username';
          document.getElementById('email-placeholder').textContent = emailAddress || 'user@example.com';
        </script>
    
    </html>
