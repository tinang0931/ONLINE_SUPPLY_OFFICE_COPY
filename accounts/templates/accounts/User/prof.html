{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/prof.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function () {
    $('#expand-image').click(function () {
        $(this).toggleClass('expanded');
    });
});
</script>

    </head>
    <body>
        <div class="container">
            <div class="profile-box">
                <a href="{% url 'requester' %}">
                <img src="{% static 'images/back.png' %}" class="back-icon"></a>
                <img src="{% static 'images/setting.png' %}" class="setting-icon">
                <img class="profile-pic" id="profile-pic" src="{% static 'images/profile-img.png' %}" alt="Profile Picture">
                <script>
                  const savedImageUrl = localStorage.getItem('profileImage');
                  
                 
                  if (savedImageUrl) {
                      const profilePic = document.getElementById('profile-pic');
                      profilePic.src = savedImageUrl;
                  }
              </script> 
            

                <h3 class="user">Username</h3>
                <script>
         
                    var fullName = localStorage.getItem('fullName') || 'Username';

                    document.querySelector('.user').textContent = fullName;

                </script>
                <p class="type-of-user">Student User</p>
                <button type="button">Edit Profile</button>
                <div class="profile-bottom"
                    <p class="email">example@email.com</p>
                    <br>
                    <p class="contacts">09123456789 / 091323646562</p>
                    <div class="icons">
                        <img src="{% static 'images/mail.png' %}" class="mail_icon">
                    </div>
                    <img src="{% static 'images/contact-us.png' %}" class="contact">
                </div>
                </div>
            </div>
        </div>
    </body>
    </html>
