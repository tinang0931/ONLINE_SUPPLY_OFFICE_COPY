{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requesting Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/prof.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function () {
    $('#expand-image').click(function () {
        $(this).toggleClass('expanded');
    });
});
</script>

    </head>
    <body>
        <div class="container">
            <div class="profile-box">
                <img src="{% static 'images/back.png' %}" class="back-icon">
                <img src="{% static 'images/setting.png' %}" class="setting-icon">
                <img class="profile-pic" id="expand-image" src="{% static 'images/profile.png' %}" alt="Profile Picture">
                <h3 class="user-name">Sigma Men Yel</h3>
                <p class="type-of-user">Student User</p>
                <button type="button">Edit Profile</button>
                <div class="profile-bottom"
                    <p class="email">example@email.com</p>
                    <p class="contact1">0987654321</p>
                    <p class="contact2">09123456789</p>
                    <div class="icons">
                        <img src="{% static 'images/mail.png' %}" class="mail_icon">
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
    </html>
