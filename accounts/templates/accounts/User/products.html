{% extends 'accounts/main.html' %}

{% block content %}
    <br>
<div class= "row w-100 m-auto">
    <div class="col-md">   
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Products</th>
                    <th>Price</th>
                    <th>Cactegory</th>
                    <th>Description</th>
                </tr>
                
                {% for i in products %}
                    <tr> 
                       <td>  {{i.name}} </td>
                       <td>  {{i.price}} </td>
                       <td>  {{i.category}} </td>
                       <td>  {{i.description}} </td>
                    </tr>
                {% endfor %}
                   
            </table>
        </div>
    </div>
</div>
{% endblock %}
