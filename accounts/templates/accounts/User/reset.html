{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width,initial-scale=1.0">
    <script src="https://boxicons.com/?query=res"></script>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://boxicons.com/?query=exit&fbclid=IwAR22yDHvLp_n1ychuVbHpb9TxF8U85lSVnq2vj-pAtauuOijtfBOEMopLLU">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>


    <title>Forgot Password</title>
</head>

<body>
    <div class="title">CTU-AC <br> SUPPLY OFFICE <br> REQUESTS <br> MONITORING <br> SYSTEM</div>

    <div class="wrapper">
        <div class="icon-container">
            <img class="login_icon" src="{% static 'images/reset.png' %}" alt="">
        </div>
       
        <form action="" method="post">
            
            {%csrf_token%}
            
            <h1>Reset Password</h1>
            <h2>Enter the Confirmation Code we sent to your phone.</h2>


            <div class="input-box">
                <input type="password" id="username" name="username" placeholder="New Password:" required oninput="maxLengthCheck(this, 15)">
            </div>
            <script>
            function maxLengthCheck(object, maxLength) {
                if (object.value.length > maxLength)
                object.value = object.value.slice(0, maxLength);
                }
            </script>
            

            <div class="input-box">
                <input type="password" id="username" name="username" placeholder="Confirm New Password:" required oninput="maxLengthCheck(this, 15)">
            </div>
            <script>
            function maxLengthCheck(object, maxLength) {
                if (object.value.length > maxLength)
                object.value = object.value.slice(0, maxLength);
                }
            </script>

                <button type="submit" class="btn">Reset Password</button>

        </form>
    </div>
</body>
</html>
