{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://fonts.google.com/icons"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://boxicons.com/?query=exit&fbclid=IwAR22yDHvLp_n1ychuVbHpb9TxF8U85lSVnq2vj-pAtauuOijtfBOEMopLLU">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Login Page</title>
</head>


<body>
    <div class="title">CTU-AC SUPPLY OFFICE REQUESTS MONITORING SYSTEM</div>
    
    <div class="wrapper">
        <form id="login-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            
           
                {% for message in messages %}
                    <div class="alert alert-danger " style="text-align: center;"  role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            

            <h1>Sign In</h1>

            <div class="input-box">
                <input type="number" id="username" name="username" placeholder="CTU ID" required class="ctu_id">
            </div>

            <div class="input-box">
                <input type="password" id="pass1" name="pass1" placeholder="Password" required>
            </div>
            
            <div class="forgot">
                <a href="{% url 'reset_password' %}">Forgot Password?</a>
            </div>

            <div>
                <button type="submit" class="btn">Log In</button>
            </div>

            <div class="register-link">
                <p>Don't have an Account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("pass1").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("login-form").submit();
            }
        });
    </script>
</body>
</html>
