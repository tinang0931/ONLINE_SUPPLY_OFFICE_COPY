{% extends "accounts/User/main.html" %}


{% load static %}

{% block myppmp %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/ppmp101.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    .bck a {
        display: flex;
        align-items: center;
        text-decoration: none;
    }

    .bck img {
        width: 50px;
        height: 50px;
        transition: transform 0.3s ease-in-out;
        /* Apply transition to the transform property */
    }

    .bck:hover img {
        transform: scale(1.2);
        /* Scale the image to 1.2 times its original size on hover */
    }
</style>

<div class="container-fluid main-content">

    <div class="container">
        <h1 class="pr text-center pt-4">PROJECT PROCUREMENT MANAGEMENT PLAN(PPMP)</h1>
    </div>

    <div class="bck">
        <a href="{% url 'userlanding' %}">
          <img src="{% static 'images/back-button.gif' %}" alt="Previous">
        </a>
      </div>

    <div class="d-flex" id="wrapper">
        <div class="box-container">

            {% for checkout in checkouts|dictsortreversed:"year" %}
            <div class="box ppmp">
                <a href="{% url 'ppmpform' year=checkout.year %}" style="color: white; text-decoration: none;">
                    <span>{{ checkout.year }} PPMP</span>
                </a>
            </div>
            {% endfor %}



            <div class="box1 create">
                <a href="{% url 'ppmp' %}" style="color: black; text-decoration: none;"><strong>Create PPMP</strong></a>
            </div>

        </div>

    </div>

</div>


{% endblock %}
