{% extends "accounts/User/main.html" %}


{% load static %}

{% block myppmp %}


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/ppmp101.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    .bck a {
        text-decoration: none;
    }

    .bck img {
        width: 50px;
        height: 50px;
        transition: transform 0.3s ease-in-out;
        /* Apply transition to the transform property */
    }

    .bck:hover img {
        transform: scale(1.2);
       
    }

    .box1 {
        transition: transform 0.3s ease-in-out; /* Adding smooth transition */
        margin-right: 59%;
    }

    .box1:hover {
        transform: scale(1.1); /* Zoom in by 10% on hover */
    }
</style>

<div class="container-fluid main-content">

    <div class="container">
        <h1 class="pr text-center pt-4">PROJECT PROCUREMENT MANAGEMENT PLAN(PPMP)</h1>
    </div>

    <div class="bck">
        <a href="{% url 'userlanding' %}">
            <img src="{% static 'images/back2.png' %}" alt="Previous">
        </a>
    </div>
    

    <div class="d-flex" id="wrapper">
        <div class="box-container">

            <a href="{% url 'ppmp' %}" class="box1 create">
                <div style="color: black; text-decoration: none;">
                    Create PPMP
                </div>
            </a>
            

            {% for checkout in items %}
                <div class="box ppmp" style="margin-left: -24vh; position: relative;">
                    <a href="{% url 'myppmp' year=checkout.year pr_id=checkout.pr_id %}" style="color: white; text-decoration: none;">
                        <span>{{ checkout.year }} PPMP</span>
                    </a>
                </div>
            {% endfor %}
        </div>

    </div>

</div>


{% endblock %}
