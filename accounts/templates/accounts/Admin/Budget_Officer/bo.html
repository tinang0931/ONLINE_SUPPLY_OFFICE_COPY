{% load static %}
<!DOCTYPE html>
<html lang="en">  
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Budget Officer</title>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
      <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>

  <body>
    <main class="flex-shrink">
      <div id="page-content-wrapper ">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="row w-100 m-auto">
            <div class="col-md-3 col-lg-3 d-none d-sm-none d-md-block d-lg-block">
              <img class="ctu_logo mx-3" src="{% static 'images/ctu_loogo.png' %}" alt="CTU LOGO">
            </div>
            <div class="col-7 col-sm-9 col-md-6 col-lg-7  text-center d-grid align-content-center">
                <h1 class="head">Supply Office Request Monitoring System</h1>
                <h1 class="p1">Cebu Technological University - Argao Campus</h1>
            </div>
            <div class="col-5 col-sm-3 col-md-3 col-lg-2 text-center d-grid align-content-center">
          
            </div>
          </div>
        </nav>
      </div>
      <h1 class="welcome">Welcome to Cebu Technological University - Argao Campus Online Supply System </h1>
      <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="sidebar" id="sidebar" onmouseover="showNames()" onmouseout="hideNames()">
          <div class="d-flex flex-wrap align-content-between h-100">
            <div class="bg-#6C757D w-100" id="sidebar-wrapper">
              <div class="list-group w-100">
                <br><br>
                <a class="list-group-item list-group-item-action p-3 border-0 about-link" href="{% url 'boabout'%}">
                  <i class="fas fa-file-alt"></i> <span id="about" class="hidden-name">About</span>
                </a>
                
                <a class="list-group-item list-group-item-action p-3 border-0 history-link" href="{% url 'bohistory'%}">
                  <i class="fas fa-info-circle"></i> <span id="history" class="hidden-name">History</span>
                </a>

                <a class="list-group-item list-group-item-action p-3 border-0 logout-link" href="{% url 'logout_user'%}">
                  <i class="fas fa-sign-out-alt"></i> <span id="logout" class="hidden-name">Logout</span>
                </a>
                <div class="profile-container">
                  <a href="{% url 'prof' %}">
                  <img class="pro" id="profile-pic"  src="{% static 'images/propayl.png' %}" alt="Profile Picture"></a>
                  <p1 class="account_type">B.O.</p1>
              </div>
            </div>
          </div>
        </div>
<style>
.about-link,
.history-link,
.logout-link {
    margin-left: -10px;
    display: block; /* Ensure that the links are displayed as block elements */
}
.logout-link {
    position: relative; /* Change to relative positioning */
    top: auto; /* Reset the top position */
    margin-top: 10px; /* Adjust the margin-top value for proper spacing */
}
.d-flex {
margin-bottom: 61vh;
}
#sidebar {
    transition: width 0.5s ease-in-out, padding 0.5s ease-in-out 0s !important;
    overflow: hidden;
    width: 50px;
}

#sidebar.show-names {
    width: 300px;
    padding: 0 20px;
}

.hidden-name {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

#sidebar.show-names .hidden-name {
    opacity: 1;
}

.list-group-item-action {
    transition: background-color 0.5s ease-in-out, border-radius 0.5s ease-in-out, color 0.5s ease-in-out;
}

.list-group-item-action:hover {
    background-color: #182e57 !important;
    border-radius: 15px !important;
    color: #f2f2f2 !important;
}

#sidebar:hover {
    width: 300px;
    padding: 0 5px;
}

.logout-link {
    margin-top: -143px;
}

.d-flex.flex-wrap.align-content-between.h-100 {
    background-color: #f2f2f2;
}

.list-group-item-action:not(:hover) span {
    color: black !important;
}

.ctu_logo {
    position: relative;
    top: 3px;
    z-index: 1;
}

.pro {
    position: relative;
    top: 280px;
    z-index: 1;
    height: 45px;
    width: 45px;
    margin-left: 45%;
    transition: height 0.3s ease, width 0.3s ease;
    cursor: pointer;
    border-radius: 50px;
    border: 2px solid #000;
}

.list-group-item i {
    transform: scale(1.4);
    display: inline-block;
}

.profile-container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 90%;
    margin: 0;
}

.account_type {
    position: relative;
    top: 280px;
    left: 30px; 
    font-size: 20px;
    margin: 0;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    opacity: 0; 
    visibility: hidden; 
    transition: opacity 0.3s ease, visibility 0.3s ease; 
}

.sidebar:hover .account_type,
.pro:hover + .account_type {
    opacity: 1; 
    visibility: visible;
}


.sidebar:hover .account_type {
    opacity: 1; 
    visibility: visible; 
}
        </style>
        
        <script>
          function showNames() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.add('show-names');
          }
        
          function hideNames() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('show-names');
          }
        </script>
        
        {% block boabout %}
        {% endblock %}

        {% block bohistory %}
        {% endblock %}

    </main>
  </body>
  
</html>
