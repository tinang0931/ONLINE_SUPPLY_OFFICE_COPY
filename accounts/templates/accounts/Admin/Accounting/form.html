{% load static %}
<!DOCTYPE html>
<html lang="en">  
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
      <link rel="stylesheet" href="https://boxicons.com/?query=exit&fbclid=IwAR22yDHvLp_n1ychuVbHpb9TxF8U85lSVnq2vj-pAtauuOijtfBOEMopLLU">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="{% static 'css/form.css' %}">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <title>Form for Accepting and Declining</title>

  </head>
<body>
  
  <div class="container">
    <div class="column">
      <div class="column_1">PR ID:</div>
      <div class="column_2">Requester ID:</div>
    </div>

    
    <div class="frame">
      <div class="department">Department:</div>
      <div class="purpose">Purpose:</div>
    </div>

  
    <div class="item-no">Item No.</div>
    <div class="item-brand">Item Brand/<br />Description</div>
    <div class="unit">Unit</div>
    <div class="quantity">Quantity</div>
    <div class="price">Price</div>
    <div class="total-amount">Total Amount:</div>
    <div class="item">Item</div>
    <div class="line-50"></div>
    <div class="line-40"></div>
    <div class="line-41"></div>
    <div class="line-43"></div>
    <div class="line-44"></div>
    <div class="line-42"></div>
    <div class="line-45"></div>
    <div class="line-48"></div>
    <div class="line-49"></div>
    <div class="line-46"></div>
    <div class="line-47"></div>

    <div class="buttons_image">
      <img class="accept" src="{% static 'images/accept.png' %}" alt="">
      <img class="decline" src="{% static 'images/decline.png' %}" alt="">
    </div>
  </div>
</body>
</html>
