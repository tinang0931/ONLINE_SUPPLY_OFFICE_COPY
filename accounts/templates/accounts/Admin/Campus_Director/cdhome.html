{% extends "accounts/Admin/Campus_Director/cd.html" %}

{% load static %}

{% block cdhome %}

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<style>

  .status {
    width: 30%;
    text-align: center;
  }

  .table a {
    text-decoration: none;
    color: black;
  }

  .bg-success {
    background-color: #9ee800;
    color: white;
  }

  .form-control {
    display: block;
    width: 26%;
    padding: .375rem .75rem;

    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-color: rgb(13 110 253 / 8%);
    background-clip: padding-box;
    border: var(--bs-border-width) solid #343a40;
    border-radius: var(--bs-border-radius);
    transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    margin-left: 1300px;
  }



  .search-form {
    justify-content: flex-end;
  }

</style>

<div class="container-fluid" style="height: 68vh; overflow-y: auto; overflow-x: hidden;">
