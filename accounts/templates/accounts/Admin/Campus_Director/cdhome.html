{% extends "accounts/Admin/Campus_Director/cd.html" %}


{% load static %}


{% block cdhome %}

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<style>

  .status {
    width: 30%;
    text-align: center;
  }

  .table a {
    text-decoration: none;
    color: black;
  }

  .bg-success {
    background-color: #9ee800;
    color: white;
  }

  .form-control {
    display: block;
    width: 18%;
    padding: .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: var(--bs-body-color);
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-clip: padding-box;
    border-radius: 20px;
    transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    margin-left: 1300px;
  }

  .search-form {
    justify-content: flex-end;
  }

</style>

<div class="container-fluid" style="height: 68vh; overflow-y: auto; overflow-x: hidden;">
  <h1 class="pr text-center pt-4">NOTIFICATIONS</h1>

  <div class="search">
    <input class="form-control mb-3" type="text" placeholder="Search Username or Date" id="search_bar_request" oninput="filterTable()">
</div>



<script>
  function filterTable() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("search_bar_request");
      filter = input.value.toUpperCase();
      table = document.querySelector(".table");
      tr = table.getElementsByTagName("tr");

      for (i = 1; i < tr.length; i++) { 
          td = tr[i].getElementsByTagName("td")[1];
          if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                  tr[i].style.display = "";
              } else {
                  tr[i].style.display = "none";
              }
          }
      }
  }
</script>



{% endblock %}
