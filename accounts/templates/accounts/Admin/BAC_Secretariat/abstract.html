{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
    <style>

.icons-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px; 
        }

        .icon-link {
            text-decoration: none;
            color: #007acc;
            display: flex;
            align-items: center;
            margin: 0 10px;
            font-family: Arial, sans-serif; 
        }

        .icon-link i {
            margin-right: 5px;
        }

        @media print {
            .icons-container {
                display: none;
            }
        }

        .comment-box {
            margin-top: 20px;
            margin-left: 50px;
            margin-right: 50px;
        }

        .comment-box textarea {
            width: 100%;
            max-width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            box-sizing: border-box;
        }    

        table {
            width:60%;
        }

</style>

<div class="comment-box">
    <textarea placeholder="Update the purchase request status..."></textarea>
</div>    
    <div class="icons-container">
        <a href="#" title="Download" class="icon-link">
            <i class="fas fa-download"></i> Download
        </a>
        <a href="javascript:window.print()" title="Print" class="icon-link">
            <i class="fas fa-print"></i> Print
        </a>
    </div>
</head>
</body>
</html>
