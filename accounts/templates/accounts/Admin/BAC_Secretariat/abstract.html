{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
    <style>
        .icons-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px; 
        }

        .icon-link {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            margin: 0 10px;
            font-family: Arial, sans-serif; 
        }

        .icon-link i {
            margin-right: 5px;
        }

        @media print {
            .icons-container {
                display: none;
            }
        }

        .comment-box {
    width: calc(60% - 40px);
    margin-top: 20px;
    margin-left: 50px;
    margin-right: 50px;
    position: fixed;
  }

  .comment-box textarea {
    width: 100%;
    height: 50px;
    margin-top: 10px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  .send-icon {
    position: absolute;
    top: 20px;
    right: 10px;
    width: 30px;
    height: 30px;
    background-color: #4CAF50; /* Green color */
    color: white;
    text-align: center;
    border-radius: 5px;
    cursor: pointer;
  }

  .send-icon i {
    line-height: 30px;
  }
    </style>
</head>
<body>

    <div class="comment-box">
        <textarea placeholder="Update the purchase request status..."></textarea>
        <div class="icons-container">
          <div class="send-icon" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </div>
          <a href="#" title="Download" class="icon-link">
            <i class="fas fa-download"></i> Download
          </a>
          <a href="javascript:window.print()" title="Print" class="icon-link">
            <i class="fas fa-print"></i> Print
          </a>
        </div>
      </div>
    </div>
</div>

</body>
</html>
